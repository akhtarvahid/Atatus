<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Atatus</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<!-- NAVIGATION -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" ui-sref="#"><img src="atatus.png" style="margin-top: -8px;"></a>
    </div>
    <ul class="nav navbar-nav">
        <li><a ui-sref="comment">Comment</a></li>
    </ul>
</nav>

<div class="container" ng-controller="AppCtrl">
  <div class="row">
    <h1>Atatus</h1>
   
    <table class="table">
    	<thead>
    		<tr>
    			<th>Title</th>
    			<th>Description</th>
    			<th>Action</th>
    			<th>&nbsp;</th>
    		</tr>
    	</thead>
    	<tbody>
    	    <tr>
    	    	<td><input class="form-control" ng-model="contact.title"></td>
    	    	<td><input class="form-control" ng-model="contact.description"></td>
    	    	<td><button class="btn btn-primary" ng-click="add()">Add It</button>
    	    	<button class="btn btn-info" ng-click="update()">Update</button></td>
    	    </tr>
            

          <div class="list-group" ng-repeat="contact in testcases">
            <div href="#" class="list-group-item">
              <div style="word-wrap: break-word;">
                <h3 class="list-group-item-heading">{{contact.title}}</h3>
                <span class="list-group-item-text">{{contact.description}}</span>
                </div>
              <button class="btn btn-primary" ng-click="edit(contact._id)">Edit Content</button>
              
            </div>
          </div> 

<!--     		<tr ng-repeat="contact in testcases" class="row">
    			<td class="col-md-3">{{contact.title}}</td>
    			<td class="col-md-6">{{contact.description}}</td>
    			<td class="col-md-3"><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
    			<button class="btn btn-primary" ng-click="edit(contact._id)">Edit</button></td>
    		</tr> -->
    	</tbody>
    </table>



  </div>
 </div>


 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
 <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
